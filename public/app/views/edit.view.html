<md-content layout-padding>

    <div layout-gt-sm="row" layout-align="center" >
        <div class="column" layout-align="center">
            <md-icon style="height: 50px">account_circle</md-icon>
        </div>
            <div class="layout-column">

                 <div>Nome:{{editUsers.Nome}}</div>
                 <div> Cognome:{{editUsers.Cognome}}</div>
                 <div> Email:{{editUsers.email}}</div>
                 <div>Password:{{editUsers.Password}}</div>
            </div>
    </div>

                <md-divider></md-divider>

    <form ng-submit="submit()" >

        <div layout-gt-sm="row" layout-align="center">
            <md-input-container class="md-block" flex-gt-sm flex="25">
                <label>Nome</label>
                <input type="text" ng-model="editUsers.Nome">
            </md-input-container >
            <md-input-container class="md-block"  flex-gt-sm flex="25">
                <label>Cognome</label>
                <input type="text" ng-model="editUsers.Cognome">
            </md-input-container>
        </div>
        <div layout-gt-sm="row" layout-align="center">
            <md-input-container class="md-block"  flex-gt-xs flex="25">
                <label>Email</label>
                <input type="text" ng-model="editUsers.email">
            </md-input-container>
            <md-input-container class="md-block"  flex-gt-xs flex="25">
                <label>Password</label>
                <input type="text" ng-model="editUsers.Password">
            </md-input-container>
        </div>
        <div layout-gt-sm="row" layout-align="center">
            <md-button class="md-raised" type="submit"> Submit</md-button>
        </div>
    </form >

<!-- inserimento dell'immagine profilo al centro in basso con le info a lato . -->



</md-content>
